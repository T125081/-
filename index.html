<!-- Webコンテンツ及び演習 最終課題

・頭の中のゴミをリサイクルするページ
　ゴミを入力　脳内に表示
　ゴミ箱の設定可能（ベーシックな方法有）

　本質的に言って「頭の中の整理をするサイト」

【概要】
 これまでの授業で学んだHTML，CSS，JavaScriptの知識と技術を活用し，複数ページで構
成されるWebサイトを製作してください。講義で学習した内容を十分に活用し，情報の構
造化，スタイルの設計，インタラクティブな機能を実装することが求められます。 
【課題内容】 
 次のようなテーマから選ぶか，自分で新たにテーマを設定して製作を行って下さい。 

テーマ例（選択または自由設定）：
 架空のカフェ・レストランの紹介サイト 
 商品カタログや趣味の紹介サイト 
 自分の活動用や作品を掲載したポートフォリオサイト 
 小規模な地域情報・観光案内サイト 

必須要件：

〇index.html を含む3 ページ以上のHTMLで構成されたWebサイト　であること 

サイト全体のデザインに一貫性があり，共通のヘッダー・フッターなどを使っているこ
と

CSS クラスや id を使って，装飾やレイアウトが適切に記述　　　されていること
（Flexbox/GridLayout を必ず使用　　　　すること） 

JavaScript で定義された配列やオブジェクトからコンテンツ
（例：商品リスト，画像一覧など）を自動生成　　　　　していること 

ユーザの操作（ボタンクリック，入力など）に応じて画面が動的に変化する機能を
1つ以上実装　　していること（例：表示切替，モーダル表示，色変更など） 

入力フォームが 1 つ以上　　含まれていること
（例：お問い合わせ，予約，アンケートなど） 

addEventListener を用いたイベント処理と，
関数の定義・呼び出しが含まれている
こと 

JavaScript のエラーがなく，
Consoleに出力できる状態である　　こと
（console.logでの確認含む） 

GitHub でWebサイトを公開し，
提出時に公開URLを示すこと
（GitHub Pagesを使用） 

※レスポンシブ対応（画面幅によるレイアウト変化）は要件に含みません。

チャレンジ項目（加点対象・未達でも減点なし）：
 ページの一部を表示/非表示に切り替える機能の追加 
 ダークモード切替ボタンの実装　　（classの切り替え） 
 商品カテゴリなどのフィルター機能　　（条件に応じて表示を変更） 
 ページの読み込み時に表示されるローディング画面


注意事項： 
この課題は，外部に公開することを前提　　　　としています。
以下の点に十分に留意して製作　　　　してください。

1.著作権を侵害しないこと 
 使用する画像・文章・動画・フォント・コードなどは，自作またはライセンス上許
可されている素材に限ります。
 他人が作成したテンプレートや作品をコピー・転用することは禁止　　です。 

 2.個人情報・他者の権利に配慮すること 
 自分や他人の実名・顔写真・連絡先・学生番号等は原則として掲載しないこと。 
 実在する企業・店舗・団体などの名称やロゴを使用する場合は，事前に許可を取る
こと。 

3.差別的・不適切な内容を含めないこと 
 公序良俗に反する表現，差別的または攻撃的な言葉，社会的に不適切とされるテー
マを含めない　　　こと。 
 ジェンダー，宗教，人種などに関する表現にも配慮　　　してください。

4.GitHub における公開の責任を自覚すること 
 一度公開された情報はインターネット上に半永久的に残る可能性があるため，公開
してよい内容かをよく確認したうえでアップロード　　　してください。 


生成AIの利用について： 
ChatGPTなどの生成AIの利用にあたっては，以下の方針を守ってください：

クラスの活用，装飾の一貫性，レイアウト整合性，ボックスモデルの理解

配列・オブジェクトを使った要素生成，イベント処理，関数の定義と活用

機能性とナビゲーション 15点

コーディングスタイルと整理 10点
インデント，ファイル構成，命名規則，コメントの適切さ
