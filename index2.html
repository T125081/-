<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>頭の中のゴミをリサイクルする　頭の中のゴミをリサイクルする</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <a href="index3.html" class="right">説明を見る</a>
        <a href="index.html" class="left">タイトルに戻る</a>
    </header> 
    <main class="index2m">
        <h1 class="index2h1">頭の中のゴミをリサイクルする</h1>
        <button onclick="check()">確認</button>
        <br>
        <section class="InputGroup">
            <h2 class="index2h2">≪頭の中のゴミを捨てる≫</h2>
            <div class="InputButton">
                <input type="text" id="TrashInputName" placeholder="頭の中のゴミの名前">
                <button onclick="TrushInputInTheList()">捨てる</button> <!-- やりたいことをできるものを探す中でonclick属性を発見 -->    
            </div>
            <h3 class="index2h3">【ゴミリスト】</h3>
            <div id="TrushName"></div>
        </section>
        <br>
        <section class="InputGroup">
            <h2 class="index2h2">≪ゴミ箱を置く≫</h2>
            <div class="InputButton">
                <input type="text" id="BoxInputName" placeholder="ゴミ箱の名前">
                <button onclick="BoxInputInTheList()">ゴミ箱を追加する</button>
            </div>
            <h3 class="index2h3">【ゴミ箱リスト】</h3>
            <div id="BoxList"></div>
        </section>
        <br>
        <section class="InputGroup">
            <h2 class="index2h2">≪リサイクルによって生まれたものをまとめる≫</h2>
            <h3 class="index2h3">【リサイクルによって生まれたものリスト】</h3>
            <div id="RecycledList"></div>
        </section>
        <br><br>
    </main>
</body>
</html>
